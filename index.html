<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Practice_2</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <img src="img/avatar.png" alt="logo">
                <ul>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="main-section">
            <h1>WE CREATE A SUPERB, RESPONSIVE AND FAST DESIGNS FOR YOUR WEB AND MORE.</h1>
        </section>

        <section class="second-section">
            <div class="grid-container">
                <div class="icon-circle circle-1">
                    <img src="img/design.png" alt="Design">
                </div>
                <h2 class="heading-set head-1">WEB AND DIGITAL DESIGN</h2>


                <div class="icon-circle circle-2">
                    <img src="img/illustration.png" alt="Illustration">
                </div>
                <h2 class="heading-set head-2">ILLUSTRATION AND GRAPHICS</h2>


                <div class="icon-circle circle-3">
                    <img src="img/animation.png" alt="Animation">
                </div>
                <h2 class="heading-set head-3">ANIMATION</h2>


                <div class="icon-circle circle-4">
                    <img src="img/photo.png" alt="Photography">
                </div>
                <h2 class="heading-set head-4">PHOTOGRAPHY</h2>
            </div>
        </section>

        <footer>
            <h1>CONTACT US</h1>
            <span>Feel free to contact us about your new project today!</span>
            <form action="#">
                <div class="form">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your e-mail">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
            </form>
        </footer>
    </main>
    
</body>
</html>
